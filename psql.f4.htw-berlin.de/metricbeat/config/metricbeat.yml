metricbeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    # Reload module configs as they change:
    reload.enabled: false

metricbeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

metricbeat.modules:
  - module: docker
    metricsets:
      - "container"
      - "cpu"
      - "diskio"
      - "event"
      - "healthcheck"
      - "info"
      - "image"
      - "memory"
      - "network"
    hosts: ["unix:///var/run/docker.sock"]
    period: 10s
    enabled: true

  - module: postgresql
    hosts: ["postgres://${POSTGRES_HOSTS}?sslmode=disable"]
    metricsets:
      - database
      - bgwriter
      - activity
      # - statement
    period: 10s
    enabled: true
    username: "${POSTGRES_USER}"
    password: "${POSTGRES_PASSWORD}"

processors:
  - add_cloud_metadata: ~

setup.kibana:
  host: "${KIBANA_HOST}"

output.elasticsearch:
  hosts: ["http://${ELASTIC_HOSTS}"]
  username: elastic
  password: "${ELASTIC_PASSWORD}"

http.enabled: true
http.host: 0.0.0.0
